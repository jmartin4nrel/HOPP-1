# Configuration
config:
  finance_options:
    model: 'simple'
    cost_tech: 'fuel'
    tasc_toc: 1.093
    fcr_real: 0.0707
    output_dollar_year: 2020
    inflation: 0.025
  lca_options:
    model: 'simple'
    lca_tech: 'fuel'
    lca_emissions: ['co2_kg']
  simulation_options:
    grid:
      skip_financial: true
  dispatch_options:
    battery_dispatch: simple
    solver: cbc
    n_look_ahead_periods: 48
    grid_charging: true
    pv_charging_only: false
    include_lifecycle_count: false